<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
      }

      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .header h2 {
        margin: 0;
        font-size: 32px;
      }

      #myInput,
      #myTime {
        padding: 10px;
        width: 70%;
        margin-top: 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .addBtn {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 4px;
        text-align: center;
        display: inline-block;
      }

      .addBtn:hover {
        background-color: #45a049;
        transition: background-color 0.3s;
      }

      #myUL {
        list-style-type: none;
        padding: 0;
        width: 100%;
        max-width: 500px;
      }

      #myUL li {
        padding: 12px;
        margin: 8px 0;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #myUL li.checked {
        text-decoration: line-through;
        background-color: #d3ffd3;
      }

      .close {
        color: #888;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        padding-left: 15px;
      }

      .close:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>My To-Do List</h2>
      <input type="text" id="myInput" placeholder="Enter Task..." />
      <input type="datetime-local" id="myTime" />
      <span onclick="newElement()" class="addBtn">/ Add Task</span>
    </div>

    <ul id="myUL"></ul>

    <script>
      let taskCounter = 0;

      // Function to save the tasks in localStorage
      function saveToLocalStorage(tasks) {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      // Function to load tasks from localStorage
      function loadFromLocalStorage() {
        const tasks = JSON.parse(localStorage.getItem('tasks'));
        if (tasks) {
          tasks.forEach((task) => {
            createTaskElement(task.text, task.time);
          });
        }
      }

      // Create a new task element
      function createTaskElement(taskValue, timeValue) {
        var li = document.createElement('li');
        var taskText = document.createTextNode(taskValue);
        var timeText = document.createTextNode(' | ' + timeValue + 'âŒ');
        li.appendChild(taskText);
        li.appendChild(timeText);
        document.getElementById('myUL').appendChild(li);

        var span = document.createElement('SPAN');
        var txt = document.createTextNode('\u00D7');
        span.className = 'close';
        span.appendChild(txt);
        li.appendChild(span);

        span.onclick = function () {
          var div = this.parentElement;
          div.style.display = 'none';
          removeFromLocalStorage(taskValue, timeValue); // Remove task from storage
        };

        // Add event to toggle checked state
        li.addEventListener('click', function () {
          li.classList.toggle('checked');
        });
      }

      // Function to remove a task from localStorage
      function removeFromLocalStorage(taskValue, timeValue) {
        let tasks = JSON.parse(localStorage.getItem('tasks'));
        tasks = tasks.filter((task) => task.text !== taskValue || task.time !== timeValue);
        saveToLocalStorage(tasks);
      }

      function newElement() {
        var taskValue = document.getElementById('myInput').value;
        var timeValue = document.getElementById('myTime').value;

        if (taskValue === '') {
          alert('You must write a task!');
        } else if (timeValue === '') {
          alert('You must select a time for the task!');
        } else {
          // Save task in localStorage
          let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
          tasks.push({ text: taskValue, time: timeValue });
          saveToLocalStorage(tasks);

          createTaskElement(taskValue, timeValue);

          // Clear the input fields after adding task
          document.getElementById('myInput').value = '';
          document.getElementById('myTime').value = '';
        }
      }

      // Load tasks when the page loads
      window.onload = loadFromLocalStorage;
    </script>
  </body>
</html>
